    <style>

        body {

        /* --- æ¨¡æ…‹è¦–çª— (Modal) çš„æ–°å¢ CSS æ¨£å¼ --- */

        /* æ¨¡æ…‹è¦–çª—å®¹å™¨ (é è¨­éš±è—) */
        .modal {

            padding-top: 60px;

        /* æ¨¡æ…‹è¦–çª—å…§å®¹ (æ”¾å¤§åœ–ç‰‡) */
        .modal-content {

        /* é—œé–‰æŒ‰éˆ• */

        /* éŸ¿æ‡‰å¼èª¿æ•´ï¼šåœ¨å°è¢å¹•ä¸Šèª¿æ•´åœ–ç‰‡å¯¬åº¦ */
        @media only screen and (max-width: 700px) {

    </style>

<body>

    <h1>âœ¨ å‹•æ…‹æ™‚å°šåœ–ç‰‡ç•«å»Š</h1>

    <div class="filter-container">

            <select id="style-select" onchange="updateGallery()">

        </div>
        <div class="filter-group">

                <option value="model,male">ç”·ç”Ÿæœé£¾ Male Model</option>

        <div class="filter-group">

            <select id="orientation-select" onchange="updateGallery()">
                <option value="portrait" selected>å‚ç›´/äººåƒ Vertical (Portrait)</option>
                <option value="landscape">æ°´å¹³/é¢¨æ™¯ Horizontal (Landscape)</option>
                <option value="">è‡ªå‹• Auto</option>

    </div>

    <div class="gallery-container" id="gallery">
        </div>
    
    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close" title="é—œé–‰">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        // æŠ“å–åœ–ç‰‡çš„æ•¸é‡
        const IMAGE_COUNT = 15;
        // Unsplash éš¨æ©Ÿåœ–ç‰‡åŸºç¤é€£çµ
        const UNSPLASH_BASE_URL = 'https://source.unsplash.com/random/';
        // åœ–ç‰‡è§£æåº¦ï¼šç•«å»Šé¡¯ç¤ºæ™‚ä½¿ç”¨çš„å°ºå¯¸ (è¼ƒå°)
        const RESOLUTION = '800x900'; 
        // åœ–ç‰‡è§£æåº¦ï¼šæ”¾å¤§é¡¯ç¤ºæ™‚ä½¿ç”¨çš„å°ºå¯¸ (è¼ƒå¤§)
        const LARGE_RESOLUTION = '1600x1800'; 

        // ğŸ’¡ å–å¾—æ¨¡æ…‹è¦–çª—çš„ DOM å…ƒç´ 
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("img01");

        /**
         * @function openModal
         * @description é¡¯ç¤ºæ¨¡æ…‹è¦–çª—ï¼Œä¸¦è¼‰å…¥æ”¾å¤§åœ–ç‰‡ã€‚
         * @param {string} src - é»æ“Šåœ–ç‰‡çš„ä¾†æº URLã€‚
         */
        function openModal(src) {
            modal.style.display = "block";
            modalImg.src = src;
        }

        /**
         * @function closeModal
         * @description éš±è—æ¨¡æ…‹è¦–çª—ã€‚
         */
        function closeModal() {
            modal.style.display = "none";
        }

        /**
         * @function updateGallery
         * @description æ ¹æ“šä¸‹æ‹‰é¸å–®çš„å€¼ï¼Œå‹•æ…‹ç”ŸæˆæŸ¥è©¢å­—ä¸²ä¸¦æ›´æ–°åœ–ç‰‡ç•«å»Šã€‚
         */
        function updateGallery() {
            // ... (æŠ“å–é¸å–®å€¼çš„é‚è¼¯èˆ‡ä¹‹å‰ç›¸åŒ)
            const style = document.getElementById('style-select').value;
            const subject = document.getElementById('subject-select').value;
            const orientation = document.getElementById('orientation-select').value;
            const keywords = [style, subject].filter(Boolean).join(',');

            // åŸºç¤æŸ¥è©¢å­—ä¸²
            const baseQuery = `${UNSPLASH_BASE_URL}`;

            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; 

            for (let i = 0; i < IMAGE_COUNT; i++) {
                // ç•«å»Šå°åœ–çš„ URL (ä½¿ç”¨è¼ƒå° RESOLUTION)
                let thumbUrl = `${baseQuery}${RESOLUTION}/?${keywords}&orientation=${orientation}&sig=${i}`;
                // æ”¾å¤§åœ–çš„ URL (ä½¿ç”¨è¼ƒå¤§ LARGE_RESOLUTION)
                let largeUrl = `${baseQuery}${LARGE_RESOLUTION}/?${keywords}&orientation=${orientation}&sig=${i}`;
                
                const item = document.createElement('div');
                item.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = thumbUrl; 
                img.alt = `æ™‚å°šåœ–ç‰‡ ${i + 1} - ${keywords}`;

                // ğŸ’¡ æ–°å¢ï¼šåœ¨åœ–ç‰‡ä¸Šç¶å®šé»æ“Šäº‹ä»¶
                // é»æ“Šæ™‚ï¼Œå‘¼å« openModalï¼Œä¸¦å‚³å…¥æ”¾å¤§åœ–ç‰‡çš„ URL (largeUrl)
                item.onclick = function() {
                    openModal(largeUrl);
                };
                
                item.appendChild(img);
                gallery.appendChild(item);
            }
        }
        
        // é é¢è¼‰å…¥å®Œæˆå¾Œï¼Œè‡ªå‹•åŸ·è¡Œä¸€æ¬¡ä»¥è¼‰å…¥åˆå§‹åœ–ç‰‡
        window.onload = updateGallery; 

    </script>
