<!DOCTYPE html>

    <style>
        /* CSS æ¨£å¼ä¿æŒä¸è®Š */
        body {

            margin: 0;

        /* æ¨¡æ…‹è¦–çª— CSS ä¿æŒä¸è®Š */
        .modal {

        .close:hover, .close:focus {

        @media only screen and (max-width: 700px) {

        }
    </style>
</head>
<body>

    <h1>âœ¨ å‹•æ…‹æ™‚å°šåœ–ç‰‡ç•«å»Š (Picsum)</h1>

    <div class="filter-container">
        <div class="filter-group">
            <label for="style-select">é¢¨æ ¼ (Style):</label>
            <select id="style-select" onchange="updateGallery()">
                <option value="fashion">æ™‚å°š Fashion</option>

                <option value="landscape">æ°´å¹³/é¢¨æ™¯ Horizontal (Landscape)</option>
                <option value="square">æ­£æ–¹å½¢ Square</option>

    </div>

    <div class="gallery-container" id="gallery">
        </div>
    
    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close" title="é—œé–‰">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        // æŠ“å–åœ–ç‰‡çš„æ•¸é‡
        const IMAGE_COUNT = 15;
        // â­ æ–°å¢ï¼šPicsum åœ–ç‰‡åŸºç¤é€£çµ (æ›´ç©©å®š)
        const PICSUM_BASE_URL = 'https://picsum.photos/seed/'; 
        
        // ç•«å»Šé è¨­å°ºå¯¸
        const DEFAULT_WIDTH = 800;
        const DEFAULT_HEIGHT = 900; 
        // æ”¾å¤§åœ–é è¨­å°ºå¯¸
        const LARGE_WIDTH = 1600;
        const LARGE_HEIGHT = 1800; 

        // å–å¾—æ¨¡æ…‹è¦–çª—çš„ DOM å…ƒç´ 
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("img01");

        function openModal(src) {
            modal.style.display = "block";
            modalImg.src = src;
        }

        function closeModal() {
            modal.style.display = "none";
        }

        /**
         * @function updateGallery
         * @description æ ¹æ“šä¸‹æ‹‰é¸å–®çš„å€¼ï¼Œå‹•æ…‹èª¿æ•´å°ºå¯¸ä¸¦ç”Ÿæˆ Picsum åœ–ç‰‡ã€‚
         */
        function updateGallery() {
            const orientation = document.getElementById('orientation-select').value;
            
            let currentWidth, currentHeight, largeWidth, largeHeight;

            // æ ¹æ“šæ–¹å‘é¸å–®èª¿æ•´åœ–ç‰‡çš„å°ºå¯¸æ¯”ä¾‹
            if (orientation === 'landscape') {
                currentWidth = DEFAULT_HEIGHT; // 900
                currentHeight = DEFAULT_WIDTH; // 800
                largeWidth = LARGE_HEIGHT; // 1800
                largeHeight = LARGE_WIDTH; // 1600
            } else if (orientation === 'square') {
                currentWidth = DEFAULT_WIDTH; // 800
                currentHeight = DEFAULT_WIDTH; // 800
                largeWidth = LARGE_WIDTH; // 1600
                largeHeight = LARGE_WIDTH; // 1600
            } else { // portrait (å‚ç›´/äººåƒ)
                currentWidth = DEFAULT_WIDTH; // 800
                currentHeight = DEFAULT_HEIGHT; // 900
                largeWidth = LARGE_WIDTH; // 1600
                largeHeight = LARGE_HEIGHT; // 1800
            }

            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; 

            for (let i = 0; i < IMAGE_COUNT; i++) {
                // Picsum é€£çµæ ¼å¼: https://picsum.photos/seed/[SEED]/[WIDTH]/[HEIGHT]
                // ä½¿ç”¨ i ä½œç‚º seed (ç¨®å­)ï¼Œç¢ºä¿åœ–ç‰‡ä¸åŒ
                let thumbUrl = `${PICSUM_BASE_URL}${i}/${currentWidth}/${currentHeight}`;
                let largeUrl = `${PICSUM_BASE_URL}${i}/${largeWidth}/${largeHeight}`;
                
                const item = document.createElement('div');
                item.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = thumbUrl; 
                img.alt = `éš¨æ©Ÿåœ–ç‰‡ ${i + 1}`;

                // åœ–ç‰‡è¼‰å…¥éŒ¯èª¤è™•ç† (ä¿ç•™æ­¤é‚è¼¯ï¼Œä»¥é˜²ç¶²è·¯å•é¡Œ)
                img.onerror = function() {
                    console.error(`åœ–ç‰‡è¼‰å…¥å¤±æ•—: ${thumbUrl}`);
                    img.style.backgroundColor = '#ccc';
                    img.alt = 'åœ–ç‰‡è¼‰å…¥å¤±æ•— (Image Load Failed)';
                };

                // ç¶å®šé»æ“Šäº‹ä»¶
                item.onclick = function() {
                    openModal(largeUrl);
                };
                
                item.appendChild(img);
                gallery.appendChild(item);
            }
        }
        
        // é é¢è¼‰å…¥å®Œæˆå¾Œï¼Œè‡ªå‹•åŸ·è¡Œä¸€æ¬¡ä»¥è¼‰å…¥åˆå§‹åœ–ç‰‡
        window.onload = updateGallery; 

    </script>
