    <script>
        // æŠ“å–åœ–ç‰‡çš„æ•¸é‡
        const IMAGE_COUNT = 15;
        const UNSPLASH_BASE_URL = 'https://source.unsplash.com/';
        const RESOLUTION = '800x900';

        // â­ æ–°å¢ï¼šæœ¬åœ°å¾Œå‚™åœ–ç‰‡è·¯å¾‘
        // å‡è¨­ä½ çš„ HTML æ–‡ä»¶æ‰€åœ¨è³‡æ–™å¤¾æœ‰ä¸€å€‹åç‚º placeholder.jpg çš„åœ–ç‰‡
        const FALLBACK_IMAGE_PATH = 'placeholder.jpg'; 

        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("img01");

        function openModal(src) {
            modal.style.display = "block";
            // ğŸ’¡ å¦‚æœæ˜¯å¾Œå‚™åœ–ç‰‡ï¼Œæ”¾å¤§åœ–ä¹Ÿä½¿ç”¨å¾Œå‚™åœ–ç‰‡
            if (src === FALLBACK_IMAGE_PATH) {

        function updateGallery() {

            const keywords = [style, subject].filter(Boolean).join(',');

                const img = document.createElement('img');
                img.src = thumbUrl; 
                img.alt = `æ™‚å°šåœ–ç‰‡ ${i + 1} - ${keywords}`;

                // â­ é—œéµä¿®æ­£ï¼šåœ–ç‰‡è¼‰å…¥éŒ¯èª¤è™•ç†ï¼Œåˆ‡æ›åˆ°æœ¬åœ°å¾Œå‚™åœ–ç‰‡
                img.onerror = function() {

                    img.src = FALLBACK_IMAGE_PATH;

                };

                // ç¶å®šé»æ“Šäº‹ä»¶ã€‚å¦‚æœåœ–ç‰‡å·²ç¶“æ˜¯å¾Œå‚™åœ–ï¼ŒlargeUrl ä¹Ÿä½¿ç”¨å¾Œå‚™åœ–çš„è·¯å¾‘ã€‚
                item.onclick = function() {
